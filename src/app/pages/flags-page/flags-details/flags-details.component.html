<div class="d-flex justify-content-between align-items-center container-xl pb-5"style="height:15vh">
    <app-back-btn></app-back-btn>
    <app-header></app-header>
  </div>

<section class="c-main">
    <section>
        <div *ngIf="flag" class="d-flex justify-content-center">
            <img class="c-details__image" src="{{flag[0].logoURL}}" alt="">
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="c-details__name">{{flag[0].name}}</h1>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2 mb-4">
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="c-div__title">Lema</h2>
                </div>
                <div>
                    <p class="c-details__ul__li d-flex justify-content-center">{{flag[0].words}}</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2 mb-4">
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="c-div__title">Sede</h2>
                </div>
                <ngx-simplebar style="height: 150px;">
                    <div>
                        <p class="c-details__ul__li d-flex justify-content-center">{{flag[0].seat}}</p>
                    </div>
                </ngx-simplebar>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2 mb-4">
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="c-div__title">Region</h2>
                </div>
            <ngx-simplebar style="height: 150px">
                    <div>
                        <p class="c-details__ul__li d-flex justify-content-center">{{flag[0].region}}</p>
                    </div>
            </ngx-simplebar>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2 mb-4">
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="c-div__title">Alianzas</h2>
                </div>
                <ngx-simplebar style="height: 150px;">
                    <div>
                        <ul class="c-details__ul" *ngFor="let alliance of flag[0].allegiance">
                            <li class="c-details__ul__li d-flex justify-content-center" routerLink="/flags/{{alliance}}">{{alliance}}
                            </li>
                        </ul>
                    </div>
                </ngx-simplebar>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2 mb-4">
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="c-div__title">Religiones</h2>
                </div>
                <ngx-simplebar style="height: 150px;">
                    <div>
                        <ul class="c-details__ul" *ngFor="let relig of flag[0].religion">
                            <li class="c-details__ul__li d-flex justify-content-center">{{relig}}</li>
                        </ul>
                    </div>
                </ngx-simplebar>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2 mb-4">
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="c-div__title">Fundacion</h2>
                </div>
                <ngx-simplebar style="height: 150px;">
                    <div>
                        <p class="c-details__ul__li d-flex justify-content-center">{{flag[0].createdAt | date:"dd/MM/yyyy"}}</p>
                    </div>
                </ngx-simplebar>
            </div>
        </div>
    </section>
</section>
