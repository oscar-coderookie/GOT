<div class="d-flex justify-content-between align-items-center container-xl pb-5" style="height: 15vh;">
  <app-searchbar (searchEmitter)="filterCharacters($event)"></app-searchbar>
  <app-header></app-header>
</div>
<ngx-simplebar style="height: 70vh">
  <div class="container-sm">
    <div class="row">
      <div class="gallery-container col-12 col-md-6 col-lg-3 col-xl-2"
        *ngFor="let character of list | filter: inputText">
        <figure class="photo" routerLink="/characters/{{ character.name }}">
          <img class="photo__img" src="{{ character.image }}" alt="" />
          <div class="photo__container-text">
            <h2 class="photo__text">{{ character.name }}</h2>
          </div>
          <div class="centrado"></div>
        </figure>
      </div>
    </div>
  </div>
</ngx-simplebar>
